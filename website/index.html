<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Rolling dice</title>
</head>
<body>
    <header>
        <h1>Welcome dear Gambler</h1>
    </header>
<div id="allContainer">
    <div id="container">
        <h1>Welcome to Dice Rolling</h1>
        <label># of dice</label>
        <input class="inputs" id="numOfDice" type="number" value="1" min="1" max="5"><br>
        <label>1st dice</label>
        <input class="inputs" id="1choice" type="number" value="1" min="1" max="6"><br>
        <label>2nd dice</label>
        <input class="inputs" id="2choice" type="number" value="1" min="1" max="6"><br>
        <label>3rd dice</label>
        <input class="inputs" id="3choice" type="number" value="1" min="1" max="6"><br>
        <label>4th dice</label>
        <input class="inputs" id="4choice" type="number" value="1" min="1" max="6"><br>
        <label>5th dice</label>
        <input class="inputs" id="5choice" type="number" value="1" min="1" max="6"><br>
        <label>Bet with</label>
        <input class="inputs" type="number" id="betAmount" value="10" min="10"><br>
        <button id="btn" onclick="rollDice()">Roll Dice</button>
    </div>
    <div id="odd">
        <h1>Odd / Dice nums</h1><br>
        <p>One dice : 1.5 odd</p>
        <p>Two dices : 2.5 odd</p>
        <p>Three dices : 4.2 odd</p>
        <p>Four dices : 5.9 odd</p>
        <p>Five dices : 11.4 odd</p>
    </div>
</div>
<div id="allResult">
    <div id="result">
        <div id="diceResult"></div>
        <div id="diceImg"></div>
    </div>
    <div id="guessing">
        <div id="betResult"></div>
        <div id="betMsg"></div>
        <div id="winLoss"></div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
